<div class="row my-4">
  <div class="col-lg-12">
    <h3>Expense list</h3>
    <hr>
    <div class="row">
      <div class="col-lg-6">
        <div class="alert alert-success" role="alert">
          Budget: <strong>{{ budget | currency }}</strong>
        </div>
      </div>
      <div class="col-lg-6">
        <div [ngClass]="getClass()" role="alert">
          Leftover: <strong>{{ leftover | currency }}</strong>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-lg-12">
        <ul class="list-group list-group-flush">
          <li *ngFor="let expense of expensesList" class="list-group-item d-flex justify-content-between">
            <strong>{{ expense.description }}</strong> 
            <h5><span class="badge rounded-pill bg-secondary">{{ expense.cash | currency }}</span></h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
